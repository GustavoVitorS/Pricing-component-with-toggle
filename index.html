<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/favicon-32x32.png" type="image/png" sizes="32x32"/>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet"/>		
	<link rel="stylesheet" href="./styles/style.css" /> 		
  <title>Frontend Mentor | Componente de preço com alternância</title>
</head>
<body>
  <main>
    <div class="wrapper">
      <section class="top">
        <h2>Nossos preços</h2>
        <div class="top__selection">
          <p class="top__dark">Anualmente</p>
          <input
            tabindex="1"
            type="checkbox"
            class="top__checkbox"
            id="toggle"
          />
          <label for="toggle" class="top__slider"></label>
          <p>Por mês</p>
        </div>
      </section>
      <section class="cards">
        <div class="cards__side-card">
          <h3>Básico</h3>
          <div class="cards__monthly hide">
            <div class="currency">R$</div>
            19.99
          </div>
          <div class="cards__yearly">
            <div class="currency">R$</div>
            199.99
          </div>
          <hr />
          <h4>500 GB Armazenar</h4>
          <hr />
          <h4>2 Usuários permitidos</h4>
          <hr />
          <h4>Enviar para 3 GB</h4>
          <hr />
          <button name="Learn More" tabindex="2">Saber mais</button>
        </div>
        <div class="cards__middle-card">
          <h3>Profissional</h3>
          <div class="cards__monthly hide cards__monthly--white">
            <div class="currency">R$</div>
            24.99
          </div>
          <div class="cards__yearly cards__yearly--white">
            <div class="currency">R$</div>
            249.99
          </div>
          <hr />
          <h4>1 TB Armazenar</h4>
          <hr />
          <h4>5 Usuários permitidos</h4>
          <hr />
          <h4>Saber mais</h4>
          <hr />
          <button name="Learn More" tabindex="3">Saber mais</button>
        </div>
        <div class="cards__side-card cards__right">
          <h3>Mestre</h3>
          <div class="cards__monthly hide">
            <div class="currency">R$</div>
            39.99
          </div>
          <div class="cards__yearly">
            <div class="currency">R$</div>
            399.99
          </div>
          <hr />
          <h4>2 TB Armazenar</h4>
          <hr />
          <h4>10 Usuários permitidos</h4>
          <hr />
          <h4>Envie até 20 GB</h4>
          <hr />
          <button name="Learn More" tabindex="4">Saber mais</button>
        </div>
      </section>
    </div>
  </main>

  <script src="./script.js"></script>
</body>
</html>
